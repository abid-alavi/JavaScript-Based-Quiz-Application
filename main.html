<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="landing">
    <div class="container">
        <header class="heading-box">
            <h1 class="heading-top">
                JavaScript Quiz
            </h1>
        </header>
        <section class="login-screen">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-heading">
                        <h3>
                            Register
                        </h3>
                    </div>
                    <div class="login-box">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Name:</label>
                                <div class="col-md-6 col-sm-4">
                                    <input type="text" class="form-control" name="getName" id="inputEmail3" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a id="nextPage" href="" onclick="getName()" type="submit" class="btn btn-primary">Start Quiz</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="image">
                        <img class="img-responsive" src="Images/quick_quiz.jpg">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="quiz.js" type="text/javascript"></script>

</body>
</html>
