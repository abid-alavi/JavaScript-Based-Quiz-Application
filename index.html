<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->

    <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div class="landing">
        <div class="container">
            <header class="heading-box">
                <h1 class="heading-top">
                    JavaScript Quiz
                </h1>
                <p id="student-name" class="name-box">

                </p>
            </header>
            <section class="quiz-text">
                <h1 id="countdown" class="timer"></h1>
                <div class="question-text" id="test-status">
                </div>
                <div class="question-align" id="ques"></div>
                <div class="jsImage">
                    <img class="img-responsive" src="Images/Java_logo-4.png">
                </div>
                <div class="btn-group">
                    <input class="btn btn-md btn-success nxtQ" id="frm" type="button" name="submit" value="Next" onclick="checkAnswer()">
                </div>
            </section>
        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="quiz.js" type="text/javascript"></script>
</body>
</html>
